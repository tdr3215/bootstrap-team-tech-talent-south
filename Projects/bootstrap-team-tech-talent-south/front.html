<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .dropbtn {
            background-color: white;
            color: grey;
            padding-top: 35px;
            padding-right: 5px;
            padding-bottom: 10px;
            padding-left: 5px;
            font-size: 16px;
            border-style: hidden;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            /* background-color: #f1f1f1; */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: grey;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            color: #007bff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            color: blue;
        }

        .dropdown:hover .dropbtn {
            color: blue;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <a class="navbar-brand align-item: padding-left" href="https://www.techtalentsouth.com/">
            <img src="Nav Logo (1).png" width="120px" height="48px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container">
            <div class="row" style="padding-left: 650px">
                <div class="col"></div>
                <li class="nav-item">
                    <a class="nav-link active dropdown" aria-current="page" href="#"></a>
                    <div class="dropdown">
                        <button class="dropbtn">Hire Talent v</button>
                        <div class="dropdown-content">
                            <a href="#">Hire Talent</a>
                            <a href="#">Upskill Academy</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active dropdown" aria-current="page" href="#"></a>
                    <div class="dropdown">
                        <button class="dropbtn">Get Hired v</button>
                        <div class="dropdown-content">
                            <a href="#">Join TTS</a>
                            <a href="#">AWS re/Start</a>
                            <a href="#">Graduate Accelerator Program (GAP)</a>
                            <a href="#">Maricopa County Tech Accelerator</a>
                            <a href="#">County of Hampton</a>
                            <a href="#">Apply for Open Jobs</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active dropdown" aria-current="page" href="#"></a>
                    <div class="dropdown">
                        <button class="dropbtn">About Us</button>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    </div>
    </nav>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
